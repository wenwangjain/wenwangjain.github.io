{{- $link := .Get "link" -}}
{{- $text := .Get "text" -}}
{{- $style := .Get "style" -}}
{{- $bgColor := .Get "bgColor" -}}

{{- $external := hasPrefix $link "http" -}}
{{- $href := cond (hasPrefix $link "/") ($link | relURL) $link -}}

<a
  href="{{ $href }}"
  class="hero-button-style hx-font-medium hx-cursor-pointer hx-px-6 hx-py-3 hx-rounded-3xl hx-text-center hx-text-white hx-inline-block hx-bg-primary-600 hover:hx-bg-primary-700 focus:hx-outline-none focus:hx-ring-4 focus:hx-ring-primary-300 dark:focus:hx-ring-primary-800 hx-transition-all hx-ease-in hx-duration-200"
  style="background-color: {{ $bgColor | default "initial" }}; {{ $style | default ""}}"
  {{ if $external }}target="_blank" rel="noreferrer"{{ end -}}
>
  {{- $text -}}
</a>
