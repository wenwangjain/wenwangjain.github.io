# Hugo 使用 Goldmark 解析 Markdown。 Markdown 渲染可以在 hugo.yaml 中的 markup.goldmark 中配置。以下是Hextra的默认配置：
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false



params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo2.png
      #dark: images/logo-dark.svg
      width: 45
      height: 45
      # link: /
    
    # 导航栏宽度
    # full (100%), wide (90rem), normal (1280px)
    width: full


  page:
    # 页面的宽度
    # full (100%), wide (90rem), normal (1280px)
    width: full
  
  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: true
    # 页脚的宽度
    width: wide


  theme:
    # light | dark | system
    default: system
    displayToggle: true



  comments:
    enable: false
    type: giscus
    
    # https://giscus.app/
    giscus:
      repo: wenwangjain/wenwangjain.github.io
      repoId: R_kgDOMGettA
      category: Announcements
      categoryId: DIC_kwDOMGettM4Cg8YQ
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      inputPosition: top
      # lang: en

  sidebarWidth: 1000

  article:
      # 文章分页显示
      displayPagination: true

markup:
  highlight:
    style: 'monokai'
    lineNos: true
    lineNumbersInTable: false
    noClasses: false     # 避免 CSS 类名冲突
  goldmark:
    parser:
      attribute: true    # 允许短代码属性解析
    renderer:
      unsafe: true       # 允许原始 HTML/短代码
  
taxonomies:
  category: categories
  tag: tags

services:
  googleAnalytics:
    ID: G-VZ3Q041EBH



